version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres
    environment:
      POSTGRES_DB: teamsparta_vector
      POSTGRES_USER: rtan
      POSTGRES_PASSWORD: sparta
      # 추가 설정
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - ${DB_HOME}/data/postgres:/var/lib/postgresql/data # Persist data outside the container
      - ${PROJECT_ROOT}/spring-ai-app/src/main/resources/static/init-db:/docker-entrypoint-initdb.d
      # - postgres_data:/var/lib/postgresql/data
    command: postgres -c shared_preload_libraries=vector

  # Redis 서비스도 함께 정의
  redis:
    image: redis:7-alpine
    container_name: sprain-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ollama_data:
    driver: local
  redis_data:
    driver: local
